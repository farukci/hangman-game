<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./myScript.js" defer></script>
</head>
<body>
    <header>
        <h1>Hangman</h1>
        <h3>Find the hidden word - Enter a letter</h3>
    </header>
    <main>
        <div class="hangman">
            <svg height="300" width="400">
                <line id="l1" x1="10" y1="250" x2="90" y2="250" />
                <line id="l2" x1="50" y1="250" x2="50" y2="20" />
                <line id="l3" x1="50" y1="20" x2="150" y2="20" />
                <line id="l4" x1="150" y1="20" x2="150" y2="50"/>
                <circle id="l5" cx="150" cy="70" r="20"/>
                <line id="l6" x1="150" y1="90" x2="150" y2="160"/>
                <line id="l7" x1="150" y1="100" x2="120" y2="130"/>
                <line id="l8" x1="150" y1="100" x2="180" y2="130"/>
                <line id="l9" x1="150" y1="160" x2="120" y2="200"/>
                <line id="l10" x1="150" y1="160" x2="180" y2="200"/>
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
        <div class="wrong">Wrong Letters</div>
    </main>
    <section class="result">
        <p id="first">a</p>
        <p>a</p>
        <p>a</p>

    </section>
</body>
</html>
